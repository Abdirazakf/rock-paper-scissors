<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="header">
            <h1>Let's Play Rock Paper Scissors!</h1>
        </div>
        <div class="container">
            <h2>First to 5 points wins!</h2>
            <h2>Pick a move:</h2>
            <div>
                <img id="rock" src="./img/rock.png">
                <img id="paper" src="./img/paper.png">
                <img id="scissors" src="./img/scissors.png">
            </div>
            <div id="computer-choice"></div>
            <div id="stats">
                <h2>Score</h2>
            </div>
        </div>
        <div class="footer"><a href="https://www.github.com/Abdirazakf" rel="noopener noreferrer">Copyright &copy; 2025 Abdirazakf</a></div>
    </body>
</html>
